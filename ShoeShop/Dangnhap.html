<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Đăng Nhập/Đăng ký Shoe</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./CSS/Login.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
    <div class="container">
        <div class="left">
            <div class="login_form">
                <h1>Đăng Nhập</h1>
                <input type="text" name="usename" id="info_khach" placeholder="Usename">
                <input type="password" name="password" id="info_khach" placeholder="Password">
                <div class="check">
                    <div>
                        <input type="checkbox" id="save">
                    <label for="save">Ghi nhớ đăng nhập</label>
                    </div>
                    <a href="">Quên mật khẩu?</a>
                </div>
                <button type="submit" class="check_box">Đăng Nhập</button>
                <ul class="mangxahoi">
                    <li><a href=""><i class="fa-brands fa-twitter"></i></a></li>
                    <li><a href=""><i class="fa-brands fa-facebook-f"></i></a></li>
                    <li><a href=""><i class="fa-brands fa-google"></i></a></li>
                    <li><a href=""><i class="fa-brands fa-pinterest-p"></i></a></li>
                </ul>
            </div>
        </div>
        <div class="right">
            <div class="login_form">
                <h1>Đăng Ký</h1>
                <input type="text" name="usename" id="info_khach" placeholder="Usename">
                <input type="password" name="password" id="info_khach" placeholder="Password">
                <input type="email" name="email" id="info_khach" placeholder="Email">
                <input type="text" name="Telephone" id="info_khach" placeholder="Telephone Number">
                <button type="submit" class="check_box">Đăng Ký</button>
                <ul class="mangxahoi">
                    <li><a href=""><i class="fa-brands fa-twitter"></i></a></li>
                    <li><a href=""><i class="fa-brands fa-facebook-f"></i></a></li>
                    <li><a href=""><i class="fa-brands fa-google"></i></a></li>
                    <li><a href=""><i class="fa-brands fa-pinterest-p"></i></a></li>
                </ul>
            </div>
        </div>
        <input type="checkbox" id="next">
        <div class="run dangky" >
            <div class="fordangky">
                <h2>Chào Mừng bạn đến với Shoe Shop</h2>
                <p>Nếu bạn đã có tài khoản:</p>
                <label class="check_next" for="next">Đi tới đăng nhập</label>   
            </div>
        </div>
        <div class="run dangnhap">
            <div class="fordangnhap">
                <h2>Chào Mừng bạn đến với Shoe Shop</h2>
                <p>Nếu bạn chưa có tài khoản, vui lòng đăng ký:</p>
                <label class="check_next" for="next">Đi tới đăng ký</label>   
            </div>  
        </div>
    </div>
</body>
</html>
